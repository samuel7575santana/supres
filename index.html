<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para o amor da minha vida ❤️</title>

<style>
body {
     margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #1a0026, #4b0082, #000000);
    background-size: 400% 400%;
    animation: gradientMove 12s ease infinite;
    color: white;
    text-align: center;
    overflow: hidden;
}

.tela-inicial {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    cursor: pointer;
}

.tela-inicial h1 {
    font-size: 2.5em;
    animation: pulsar 2s infinite;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.conteudo {
    display: none;
    padding: 40px;
    max-width: 800px;
    margin: auto;
}

#carta {
    white-space: pre-line;
    font-size: 1.2em;
    line-height: 1.6;
    min-height: 300px;
}
</style>
</head>

<body>

<div class="tela-inicial" onclick="entrar()">
    <h1>Clique ❤️</h1>
</div>

<div class="conteudo">
    <h2>Para a mulher que mudou minha vida</h2>
    <div id="carta"></div>
</div>

<audio id="musica" preload="auto">
    <source src="musica.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
</audio>

<script>
const texto = `Eu sei que você anda cansada…
Mas você é muito mais forte do que imagina.

Eu admiro sua inteligência.
Admiro sua determinação.
Admiro a forma como você pensa e enfrenta o mundo.

E eu quero estar ao seu lado.
Nos dias leves.
Nos dias difíceis.

Eu te amo muito ❤️
E sempre vou amar.

Quero viver muitas coisas com você…
Lugares, comidas, fotos e momentos únicos.

Mas acima de tudo, quero estar ao seu lado em cada momento.

Peço desculpas se já te fiz se sentir insegura.
Eu estou aprendendo. Estou crescendo.

E eu vou conquistar muitas coisas por nós.
Vou fazer você se sentir especial.
Amada.
Desejada.

E prometo que ainda vou deixar você completamente louca…
De amor por mim.`;

let i = 0;

function entrar() {
    document.querySelector(".tela-inicial").style.display = "none";
    document.querySelector(".conteudo").style.display = "block";

    const musica = document.getElementById("musica");
    musica.volume = 0.4;

    musica.play().catch(error => {
        console.log("Erro ao tentar tocar música:", error);
    });

    escrever();
}

function escrever() {
    if (i < texto.length) {
        document.getElementById("carta").innerHTML += texto.charAt(i);
        i++;
        setTimeout(escrever, 40);
    }
}
</script>

</body>
</html>
